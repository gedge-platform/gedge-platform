paths:
  /auth:
    post:
      consumes:
      - application/json
      description: get JWT token
      parameters:
      - description: User Info Body
        in: body
        name: authBody
        required: true
        schema:
          $ref: '#/definitions/model.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            Token:
              description: qwerty
              type: string
          schema:
            $ref: '#/definitions/model.User'
      summary: Login
      tags:
      - Login
  /ceph/monit:
    get:
      consumes:
      - application/json
      description: get Ceph Dashboard info
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.CEPH'
      security:
      - Bearer: []
      summary: Show Ceph Dashboard info
      tags:
      - Ceph
  /cloudDashboard:
    get:
      consumes:
      - application/json
      description: get TotalDashboard info
      parameters:
      - description: name of the Cluster
        in: query
        name: cluster
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.CLOUD_DASHBOARD'
      security:
      - Bearer: []
      summary: Show TotalDashboard
      tags:
      - Dashboard
  /clusterrolebindings:
    get:
      consumes:
      - application/json
      description: get clusterrolebinding List
      parameters:
      - description: name of the Cluster
        in: query
        name: cluster
        type: string
      - description: name of the Workspace
        in: query
        name: workspace
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.CLUSTERROLEBINDING'
      security:
      - Bearer: []
      summary: Show List clusterrolebinding
      tags:
      - Kubernetes
    post:
      consumes:
      - application/json
      description: Create ClusterRolebinding
      parameters:
      - description: ClusterRolebinding Info Body
        in: body
        name: json
        required: true
        schema:
          type: string
      - description: name of the Cluster
        in: query
        name: cluster
